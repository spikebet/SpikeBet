<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 95%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Update Password</div>
    <form id="update-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="button" class="button" onclick="onUpdate()">Update</button>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'node-modules/@supabase/supabase-js';

    const supabase = createClient("https://fxokcsormzibubqrkuvt.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4b2tjc29ybXppYnVicXJrdXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1Nzk0MzIsImV4cCI6MjA1MDE1NTQzMn0.LW66M27pi49GFhsnoCCsx4lFTK-LN5wfJN_CVZGGyh0");

    async function onUpdate() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      errorMessage.textContent = ''; // Clear previous error messages

      if (!email || !password) {
        errorMessage.textContent = 'Both fields are required.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser({
          email,
          password,
        });

        if (error) {
          throw new Error(error.message);
        }

        alert('User updated successfully!');
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    }

    window.onUpdate = onUpdate;
  </script>
</body>
</html>
